name: Build and Deploy

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=${{ vars.VITE_API_URL || 'https://api.example.com' }}

  deploy:
    name: Deploy to VPS
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    environment: production
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e

            # Navigate to project directory
            cd ${{ vars.DEPLOY_PATH || '/opt/dream-central-storage' }}

            # Pull latest images
            echo "Pulling latest images..."
            docker compose pull

            # Run database migrations before deployment
            echo "Running database migrations..."
            docker compose run --rm backend alembic upgrade head

            # Blue-green deployment: start new containers
            echo "Starting new containers..."
            docker compose up -d --no-deps --build

            # Wait for containers to be healthy
            echo "Waiting for health checks..."
            sleep 10

            # Verify health check
            MAX_RETRIES=5
            RETRY_INTERVAL=10

            for i in $(seq 1 $MAX_RETRIES); do
              if curl -sf http://localhost:8000/health > /dev/null; then
                echo "Health check passed!"
                break
              fi

              if [ $i -eq $MAX_RETRIES ]; then
                echo "Health check failed after $MAX_RETRIES attempts"
                echo "Rolling back..."
                docker compose down
                docker compose up -d
                exit 1
              fi

              echo "Health check attempt $i failed, retrying in ${RETRY_INTERVAL}s..."
              sleep $RETRY_INTERVAL
            done

            # Clean up old images
            echo "Cleaning up old images..."
            docker image prune -f

            echo "Deployment complete!"
            echo "Deployed at: $(date -u '+%Y-%m-%dT%H:%M:%SZ')"
            echo "Commit SHA: ${{ github.sha }}"

      - name: Create deployment status
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment?.id || 1,
              state: 'success',
              log_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: 'Deployment successful',
              environment: 'production'
            }).catch(() => {
              console.log('Deployment status creation skipped');
            });

name: Generate Client

on:
  pull_request:
    types:
    - opened
    - synchronize

jobs:
  generate-client:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      with:
        ref: ${{ github.head_ref }}
        token: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions/setup-node@v6
      with:
        node-version: lts/*
    - uses: actions/setup-python@v6
      with:
        python-version: "3.12"
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "0.4.15"
        enable-cache: true
    - name: Install dependencies
      run: npm ci
      working-directory: frontend
    - run: uv sync
      working-directory: backend
    - run: uv run bash scripts/generate-client.sh
      env:
        VIRTUAL_ENV: backend/.venv
        # Required for OpenAPI generation (backend settings validation)
        PROJECT_NAME: "Dream Central Storage"
        SECRET_KEY: just-for-generating-client
        POSTGRES_SERVER: localhost
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: just-for-generating-client
        FIRST_SUPERUSER: admin@example.com
        FIRST_SUPERUSER_PASSWORD: just-for-generating-client
    - name: Add changes to git
      run: |
        git config --local user.email "github-actions@github.com"
        git config --local user.name "github-actions"
        git add frontend/src/client
    - name: Push changes
      run: |
        git diff --staged --quiet || git commit -m "âœ¨ Autogenerate frontend client"
        git push
